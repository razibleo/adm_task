<arcgis-map
  class="map"
  itemid="arcgis/outdoor"
  zoom="3"
  (arcgisViewReadyChange)="arcgisViewReadyChange($event)"
>
  <arcgis-expand position="bottom-right">
    <arcgis-layer-list position="bottom-right" />
  </arcgis-expand>
  <arcgis-expand position="bottom-right">
    <arcgis-legend position="bottom-right"
  /></arcgis-expand>
</arcgis-map>
